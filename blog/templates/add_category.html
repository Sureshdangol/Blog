{% extends 'base.html'%}
{%block title%}Create A New Category {% endblock %}
{% block content%}


{% if user.is_authenticated %}
<h1>Add Category Page</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Add Category</button>
</form>
{% else %}
<h1>You are not Logged In !!!</h1>

{% endif %}

{% endblock%}
