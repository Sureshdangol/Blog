{% extends 'base.html'%}
{%block title%}Delete Blog Post {% endblock %}
{% block content%}
{% if user.is_authenticated %}
<h1>Delete Post Page</h1>
<h3>Delete:{{post.title}}</h3>

<br>


<form method="POST">
    {% csrf_token %}
    <small>Are you sure ?</small>
    <button class="btn btn-danger">Delete</button>

</form>

{% else %}
<h1>You are not Logged In !!!</h1>

{% endif %}
{% endblock%}
